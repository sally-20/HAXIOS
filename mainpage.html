<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		/* Style the topnav links */
		.topnav {
			background-color: #8F9779; 
			overflow: hidden;
			position: relative;
			text-align: right; 
		}
		.topnav .logo {
			position: absolute;
			top: 0;
			leftt: 0;
			padding: 10px;
			font-size: 24px;
			font-family: 'Lobster', cursive;
			color: white;
		}
		.topnav a {
			float: left;
			display: inline-block;
			color: white; 
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Change color on hover */
		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}
		
		.topnav .login {
  			float: right;
		}

		/* Style the content */
		.content {
			background-color: #ddd;
			padding: 10px;
		}

		/* Style the footer */
		.footer {
			background-color: black; 
			color: white; 
			padding: 10px;
			display: flex;
			justify-content: space-around;
			align-items: center;
		}

		.footer a {
			display: block;
			margin: 0 10px;
			font-size: 24px;
			color: white; 
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.footer a:hover {
			color: #555;
		}
	</style>
</head>
<body>

	<div class="topnav">
		<span class="logo">Green Company</span>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Latest Trends</a>
		<a href="#">Login</a>
	</div>

	<div class="content">
		<h2>My Website</h2>
		<p>Welcome to my website!</p>
	</div>

	<div class="footer">
		<a href="https://www.facebook.com/">
			<i class="fa fa-facebook"></i>
		</a>
		<a href="https://www.linkedin.com/in/">
			<i class="fa fa-linkedin"></i>
		</a>
		<a href="https://twitter.com/">
			<i class="fa fa-twitter"></i>
		</a>
		<a href="https://www.instagram.com/">
			<i class="fa fa-instagram"></i>
    		</a>
  	</div>
</body>
</html>
